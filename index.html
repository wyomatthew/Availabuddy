<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Unnamed Calendar App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <header>
        <h1>Unnamed Calendar Availability App</h1>
        <h2>Developed by Matthew Pickering & Tasneem Pathan</h2>
    </header>
    <div id="calendarContainer">
        <div id='hourMarkers'></div>
        <table id='calendarTable'>
            <tr>
                <th id="sunday">Sunday</th>
                <th id="monday">Monday</th>
                <th id=tuesday>Tuesday</th>
                <th id="wednesday">Wednesday</th>
                <th id="thursday">Thursday</th>
                <th id="friday">Friday</th>
                <th id="saturday">Saturday</th>
            </tr>
            <tr>
                <th id="sundayNum"></th>
                <th id="mondayNum"></th>
                <th id=tuesdayNum></th>
                <th id="wednesdayNum"></th>
                <th id="thursdayNum"></th>
                <th id="fridayNum"></th>
                <th id="saturdayNum"></th>
            </tr>
        </table>
    </div>
    <hr>
    <div id="outContainer">
        <textarea readonly id="out" type="text"></textarea>
        <button id="copyText">Copy Text</button>
        <button id="auth">Authorize</button>
        <button id="signout">Sign Out</button>
    </div>
    <div id='signInStatus'></div>
    <hr>
    <p>Say hello using the People API.</p>

    <div id="content"></div>

    <pre id="eventsList" style="white-space: pre-wrap;"></pre>

    <script src='main.js'></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <script src='table.js'></script>
</body>

</html>

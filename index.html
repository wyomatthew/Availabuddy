<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Unnamed Calendar App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <header>
        <h1>Unnamed Calendar Availability App</h1>
        <h2>Developed by Matthew Pickering & Tasneem Pathan</h2>
    </header>
    <div id="calendarContainer"></div>
    <hr>
    <div id="outContainer">
        <textarea readonly id="out" type="text"></textarea>
        <button id="copyText">Copy Text</button>
        <button id="auth">Authorize</button>
    </div>
    <hr>
    <p>Say hello using the People API.</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <div id="content"></div>

    <script src='main.js'></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>

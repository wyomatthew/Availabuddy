<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Unnamed Calendar App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
</head>

<body>
    <header>
        <h1>Unnamed Calendar Availability App</h1>
        <h2>Developed by Matthew Pickering & Tasneem Pathan</h2>
    </header>
    <div id="calendarContainer">
        <table id='calendarTable'></table>
        <div id="calendarButtons">
            <span id="leftButtons">
                <button onclick="openMenu()" id="showOptions">Options</button>
                <button id="goToday" onclick="goToWeek(0)">Today</button>
            </span>

            <div id="movementButtons">
                <button id="goLeft" disabled></button>
                <button id="goRight"></button>
            </div>
        </div>
    </div>
    <hr>
    <div id="outContainer">
        <div id="leftOut">
            <textarea readonly id="out" type="text"></textarea>
            <button onclick="copyText()" id="copyText">Copy Text</button>
            <button id="auth">Authorize</button>
            <button id="signout">Sign Out</button>
        </div>
        <div id="rightOut">

        </div>
    </div>
    <div id='signInStatus'></div>
    <hr>

    <div id="options">
        <a href="javascript:void(0)" onclick="closeMenu()" id="closeBtn">&times;</a>
        <div id="optionsContent">
            <input type="time" name="Test" id="">
        </div>
    </div>

    <div id="content"></div>

    <script src='main.js'></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

    <script>
        function copyText() {
            navigator.clipboard.writeText(document.getElementById('out').value);
        }
    </script>
    <script src='table.js'></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Unnamed Calendar App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
</head>

<body>
    <header>
        <h1>Unnamed Calendar Availability App</h1>
        <h2>Developed by Matthew Pickering & Tasneem Pathan</h2>
    </header>
    <div id="calendarContainer">
        <table id='calendarTable'></table>
        <div id="calendarButtons">
            <span id="leftButtons">
                <button onclick="openMenu()" id="showOptions">Options</button>
                <button id="goToday" onclick="goToWeek(0)">Today</button>
            </span>

            <div id="movementButtons">
                <button id="goLeft" disabled></button>
                <button id="goRight"></button>
            </div>
        </div>
    </div>
    <hr>
    <div id="outContainer">
        <div id="leftOut">
            <textarea readonly id="out" type="text"></textarea>
            <button onclick="copyText()" id="copyText">Copy Text</button>
            <button id="auth">Authorize</button>
            <button id="signout">Sign Out</button>
        </div>
        <div id="rightOut">

        </div>
    </div>
    <div id='signInStatus'></div>
    <hr>

    <div id="options">
        <a href="javascript:void(0)" onclick="closeMenu()" id="closeBtn">&times;</a>
        <div id="startTimes">
            <select name="time1" id="time1" value="8">
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option selected="selected" value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="0">12:00</option>
            </select>
            <select name="amPm1" id='amPm1' value="am">
                <option selected="selected" value="am">AM</option>
                <option value="pm">PM</option>
            </select>
        </div>
        <br>
        <div id="endTimes">
            <select name="time2" id="time2" value="10">
                <option value="1">1:00</option>
                <option value="2">2:00</option>
                <option value="3">3:00</option>
                <option value="4">4:00</option>
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option selected="selected" value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="0">12:00</option>
            </select>
            <select name="amPm2" id='amPm2' value="pm">
                <option value="am">AM</option>
                <option selected value="pm">PM</option>
            </select>
        </div>
        <br>
        <div id="timeZone">
            <select id="timeZoneSelect">
                <option value="default" selected disabled hidden>Local Timezone</option>
            </select>
        </div>
    </div>

    <div id="content"></div>

    <script src='main.js'></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

    <script>
        function copyText() {
            navigator.clipboard.writeText(document.getElementById('out').value);
        }
    </script>
    <script src='table.js'></script>
</body>

</html>
